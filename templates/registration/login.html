{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h1>Login In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Login">
    </form>
    <small>Don't have an account? Click <a href="{% url 'signup' %}"">here to create one</a>.</small>
{% endblock content %}
